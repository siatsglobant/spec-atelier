Documentation:
  Enabled: false

AllCops:
  DisplayCopNames: true
  Exclude:
    - "Guardfile"
    - "Rakefile"
    - "config/**/*"
    - "db/**/*"
    - "doc/**/*"
    - "spec/**/*"
    - "script/**/*"
    - "bin/**/*"
    - "app/frontend/node_modules/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "app/interactors/api/accounts/v2/*" # TODO: Remove this asap - MRT 01aug17
    - "lib/tasks/db-unsafe.rake"

Rails:
  Enabled: true

Style/EmptyCaseCondition:
  Enabled: false

Layout/EmptyLinesAroundClassBody:
  Enabled: false
Layout/EmptyLinesAroundModuleBody:
  Enabled: false
Layout/SpaceInsideBlockBraces:
  EnforcedStyle: space
  SpaceBeforeBlockParameters: false
  EnforcedStyleForEmptyBraces: no_space
Style/StringLiterals:
  Enabled: false
  # Feel free to argue with me - MRT 24may17
Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/TrailingWhitespace:
  Enabled: false
  # Trailing whitespace after non-whitespace is bad, but there's no way to allow whitespace-only lines which maintain code indent. - MRT 24may17
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    "%": "[]"
    "%i": "[]"
    "%I": "[]"
    "%q": "[]"
    "%Q": "[]"
    "%r": "{}"
    "%s": "[]"
    "%w": "[]"
    "%W": "[]"
    "%x": "[]"

Layout/IndentFirstArrayElement:
  Enabled: false
  # This just doesn't work properly with any settings - MRT 24may17
Layout/IndentFirstHashElement:
  EnforcedStyle: align_braces

Style/CommentAnnotation:
  Enabled: false
Style/SingleLineMethods:
  Enabled: false
Layout/SpaceBeforeSemicolon:
  Enabled: false
Style/BarePercentLiterals:
  EnforcedStyle: percent_q
Style/FormatString:
  EnforcedStyle: percent
Style/ClassVars:
  Enabled: false
Style/RescueModifier:
  Enabled: false
Layout/SpaceInsideParens:
  Enabled: false
Style/EmptyElse:
  EnforcedStyle: empty
Style/Alias:
  EnforcedStyle: prefer_alias_method
Style/DoubleNegation:
  Enabled: false
Style/Semicolon:
  AllowAsExpressionSeparator: true
Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
  # Fight me - MRT 24may17
Style/NumericLiterals:
  Enabled: false
Style/BracesAroundHashParameters:
  Enabled: false
  # Tricky one. Kill it for now. - MRT 24may17
Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining
Style/CaseEquality:
  Enabled: false
Layout/CaseIndentation:
  Enabled: false
  # No option for aligning with the variable assignment - MRT 01aug17
Style/PerlBackrefs:
  Enabled: false
Style/WordArray:
  Enabled: false
  # Sometimes we want an explicit array, for readability of consistency - MRT 01aug17
Style/TernaryParentheses:
  Enabled: false
Style/MultilineBlockChain:
  Enabled: false

# Lint/BlockAlignment:
#   Enabled: false
Lint/AssignmentInCondition:
  Enabled: false
Lint/FormatParameterMismatch:
  Enabled: false
  # Buggy, can't handle *-params - MRT 24may17
Layout/EndAlignment:
  EnforcedStyleAlignWith: variable

Metrics/AbcSize:
  Enabled: true
  Max: 200

Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
  Max: 200
  # Ridiculous and arbitrary - MRT 24may17
# Commonly used screens these days easily fit more than 80 characters.
Metrics/LineLength:
  Max: 120
# Too short methods lead to extraction of single-use methods, which can make
# the code easier to read (by naming things), but can also clutter the class
Metrics/MethodLength:
  Max: 20
  # Ridiculous and arbitrary - MRT 24may17
Metrics/BlockLength:
  Enabled: false
  Max: 100

  # Nobody's editing on a tiny fixed terminal anymore - MRT 24may17
Metrics/ModuleLength:
  Enabled: false
  # Ridiculous and arbitrary - MRT 10oct17
Bundler/OrderedGems:
  Enabled: false
  # Nope. - MRT 24may17

